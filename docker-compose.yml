version: '3.8'

services:
  elia-os:
    build: .
    container_name: elia-os
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - elia-network

networks:
  elia-network:
    driver: bridge
